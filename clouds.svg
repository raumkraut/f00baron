<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
		xmlns:xlink="http://www.w3.org/1999/xlink"
		version="1.1"
		baseProfile="basic"
		width="100%" height="100%"
		viewBox="0 0 1000 1000"
		preserveAspectRatio="xMidYMid meet"
		id="display"
		>
	<title>#F00 Baron - Clouds</title>
	<defs>
		<style type="text/css">
			<![CDATA[
				#display {
					background-color: #00f;
				}
			]]>
		</style>
	</defs>
	
	<defs>
		<symbol id="cloud-1"
				overflow="visible"
				>
			<path d="M 0,0
						q -30,-10 -15,-40
						q -10,-30 20,-40
						q 10,-30 40,-20
						q 30,-25 50,10
						q 30,-10 40,20
						q 20,-5 30,20
						q 30,-10 40,20
						Q 240,-30 250,0
						Z"
					fill="#fff"
					stroke="#000"
					stroke-width="5"
					stroke-linecap="round"
					stroke-linejoin="miter"
					/>
		</symbol>
		<symbol id="cloud-2"
				style="
					overflow: visible;
					fill: #fff;
					stroke: #000;
					stroke-width: 5;
					stroke-linecap: round;
					stroke-linejoin: miter;
					"
				>
			<path d="M -100,30
						q -30,-10 -15,-40
						q -10,-30 20,-40
						q 10,-30 40,-20
						q 30,-20 50,5
						q 30,-20 50,10
						q 35,-10 40,20
						q 35,-5 30,30
						q 25,20 0,40
						q 5,25 -25,25
						q -20,25 -45,5
						q -20,20 -40,0
						q -20,25 -40,5
						q -25,15 -40,-10
						Q -110,55 -100,30
						Z"
					/>
			<path d="M -80,0
						q -5,-15 10,-20
						q 0,-25 20,-20
						q 10,-20 30,-5
						"
					/>
			<path d="M 40,40
						q 20,10 25,-10
						q 25,0 20,-25
						"
					/>
			<path d="M -40,30
						q 15,15 30,5
						"
					/>
			<path d="M 10,-10
						q 15,-20 30,-10
						"
					/>
		</symbol>
	</defs>
	
	<rect x="0" y="0" width="100%" height="100%" fill="#48f" />
	<use xlink:href="#cloud-1" x="50" y="150"/>
	<use xlink:href="#cloud-2" x="200" y="300" />
</svg>
