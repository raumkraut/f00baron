<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
		xmlns:xlink="http://www.w3.org/1999/xlink"
		version="1.1"
		baseProfile="basic"
		width="100%" height="100%"
		viewBox="0 0 100 100"
		preserveAspectRatio="xMinYMid slice"
		>
	<title>#F00 Baron</title>
	<defs>
		<style type="text/css">
			<![CDATA[
				.player1 {
					color: #f00;
				}
				.player2 {
					color: #ff0;
				}
			]]>
		</style>
	</defs>
	
	<g id="background">
		<defs>
			<linearGradient id="pattern-sky"
					x1="0" y1="0"
					x2="0" y2="100%"
					>
				<stop offset="0" stop-color="#04f" />
				<stop offset="1" stop-color="#8cf" />
			</linearGradient>
			
		</defs>
		<rect id="sky"
				x="0" y="0"
				width="100%" height="100%"
				fill="url(#pattern-sky)"
				/>
	</g>
	
	<defs>
		<linearGradient id="gradient-prop"
				gradientUnits="objectBoundingBox"
				x1="0%" y1="0%" x2="0%" y2="100%"
				>
			<stop offset="0" stop-color="#000" stop-opacity="0.4" />
			<stop offset="0.5" stop-color="#000" stop-opacity="1" />
			<stop offset="1" stop-color="#000" stop-opacity="0.5" />
		</linearGradient>
		
		<symbol id="symbol-plane"
				overflow="visible"
				fill="#fff"
				stroke="#000"
				stroke-width="1"
				stroke-linecap="round"
				stroke-linejoin="miter"
				>
			<circle class="pilot"
					style="fill: #a62;"
					cx="1" cy="-4"
					r="2.5"
					/>
			<line class="machinery"
					x1="10" y1="4"
					x2="12" y2="9"
					/>
			<line class="machinery"
					x1="15" y1="4"
					x2="12" y2="9"
					/>
			<circle class="machinery wheel"
					style="fill: #888;"
					cx="12" cy="9"
					r="2"
					/>
			<path class="fuselage"
					d="M -4,-4
						q 4,4 10,0
						L 18,-4
						q 1,0, 2,2
						l 0,4
						q 0,1 -2,2
						L -10,4
						Q -20,2 -20,-3
						l 0,-2
						q 4,-8 8,2
						Z"
					style="stroke-width: 1;"
					fill="currentColor"
					/>
			<path class="wing"
					d="
						M -18,0
						q -3,-1 0,-2
						l 5,0
						q 3,1 0,2
						Z"
					style="stroke-width: 1;"
					fill="currentColor"
					/>
			<rect class="machinery gun"
					style="fill: #888; stroke-width: 1;"
					x="8" y="-6" width="10" height="3"
					/>
			<line class="machinery"
					style="stroke-width: 1;"
					x1="3" y1="3" x2="8" y2="-10"
					/>
			<line class="machinery"
					style="stroke-width: 1;"
					x1="11" y1="3" x2="16" y2="-10"
					/>
			<path class="wing"
					d="
						M 7,-8
						q -3,-1 0,-3
						l 10,-1
						q 3,2 0,4
						Z"
					style="stroke-width: 1;"
					fill="currentColor"
					/>
			<path class="wing"
					d="
						M 2,5
						q -3,-1 0,-3
						l 10,-1
						q 3,2 0,4
						Z"
					style="stroke-width: 1;"
					fill="currentColor"
					/>
			<path class="machinery"
					style="fill: #888; stroke-width: 1;"
					d="M 20,-2
						a 2,2 0 0,1 0,4
						"
					/>
			<rect class="machinery propellor"
					style="stroke-width: 0;"
					x="20.5" y="-6" width="1.5" height="12"
					fill="url(#gradient-prop)"
					stroke="none"
					stroke-width="0"
					>
				<set id="animProp"
						attributeType="CSS" attributeName="opacity"
						to="0.7"
						begin="0s;animProp.end+0.1s"
						dur="0.1s"
						/>
			</rect>
		</symbol>
	</defs>
	
	<svg id="player1" class="player1"
			x="50" y="50"
			overflow="visible"
			>
		<use xlink:href="#symbol-plane"
				transform="scale(0.2)"
				>
			<animateMotion
					path="M 7,-10
						a 15,15 0 1 1 0,20
						L -7,-10
						a 15,15 0 1 0 0,20
						Z"
					rotate="auto"
					dur="3s" repeatCount="indefinite"
					/>
		</use>
	</svg>
	<svg id="player2" class="player2"
			x="50" y="50"
			overflow="visible">
		<use xlink:href="#symbol-plane"
				transform="scale(0.2,-0.2)"
				>
			<animateMotion
					path="M 0,0
						a 15,15 0 0 1 0,-30
						a 15,15 0 0 1 0,30
						a 15,15 0 0 0 0,30
						a 15,15 0 0 0 0,-30
						Z"
					rotate="auto"
					begin="-0.6s" dur="3s" repeatCount="indefinite"
					/>
		</use>
	</svg>
	
</svg>
